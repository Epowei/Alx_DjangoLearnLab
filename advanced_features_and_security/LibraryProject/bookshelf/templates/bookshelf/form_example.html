<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="post">
        {% csrf_token %}  <!-- Ensures CSRF protection -->
        {{ form.as_p }}
        <button type="submit">Add Book</button>
    </form>
    <a href="{% url 'bookshelf:book_list' %}">Back to Book List</a>
</body>
</html>
