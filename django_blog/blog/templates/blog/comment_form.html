{% extends "blog/base.html" %}
{% block content %}
    <div class="form-container">
        <h2>Edit Comment</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Comment</button>
        </form>
        <a href="{% url 'blog:post-detail' object.post.id %}">Cancel</a>
    </div>
{% endblock content %}
