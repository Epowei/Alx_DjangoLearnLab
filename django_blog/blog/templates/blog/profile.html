{% extends "blog/base.html" %}
{% block content %}
    <div class="profile-container">
        <h2>{{ user.username }}'s Profile</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Profile Info</legend>
                {{ u_form.as_p }}
            </fieldset>
            <button type="submit">Update</button>
        </form>
    </div>
{% endblock content %}
