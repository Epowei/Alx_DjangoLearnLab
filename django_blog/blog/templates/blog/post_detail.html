{% extends "blog/base.html" %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>By {{ post.author }} on {{ post.published_date }}</small>
    {% if user == post.author %}
        <a href="{% url 'blog:post-update' post.pk %}">Edit</a>
        <a href="{% url 'blog:post-delete' post.pk %}">Delete</a>
    {% endif %}
{% endblock %}
