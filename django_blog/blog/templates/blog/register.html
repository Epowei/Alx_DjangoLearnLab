{% extends "blog/base.html" %}
{% block content %}
    <div class="form-container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Join Today</legend>
                {{ form.as_p }}
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
        <div class="border-top">
            <small>
                Already have an account? <a href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
