{% extends "blog/base.html" %}
{% block content %}
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Log In</legend>
                {{ form.as_p }}
            </fieldset>
            <button type="submit">Login</button>
        </form>
        <div class="border-top">
            <small>
                Need an account? <a href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
