{% extends "blog/base.html" %}
{% block content %}
    <div class="form-container">
        <h2>Delete Comment</h2>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete your comment on "{{ object.post.title }}"?</p>
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'blog:post-detail' object.post.id %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
